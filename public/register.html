<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link href="./stylesheets/registerstylesheet.css" link rel="stylesheet">
  <script src="js/register.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="images/logogry.png" alt="logo" title="Logo">
      </a>
      <h2>Sweetpea Travel's</h2>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="register.html">Register</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="gallery">
      <img src="images/fishing.jpg" alt="Gone Fishing" class="float-right" />
    </div>
  </div>
  <div class="container">
    <div style="text-align:center">
      <div class="register">
        <h2>Register to become a Member</h2>

      </div>
    </div>
    <div class="container">
      <form name="myForm" action="/registerdata" onsubmit="return Validate()" method="POST">

        <div class="form-group">
          <label for="CustFirstName">First Name:</label>
          <input type="text" class="form-control" placeholder="First Name" id="CustFirstName" name="CustFirstName" required />
        </div>
        <div class="form-group">
          <label for="CustLastName">Last Name:</label>
          <input type="text" class="form-control" placeholder="Last Name" id="CustLastName" name="CustLastName" required />
          <label for="age">Age:</label>
          <input type="text" class="form-control" placeholder="Age" id="age" name="age" />
          <label for="CustAddress">Street Address:</label>
          <input type="text" class="form-control" placeholder="Street Address" id="CustAddress"
            name="CustAddress" />
          <label for="CustCity">City:</label>
          <input type="text" class="form-control" placeholder="City" id="CustCity" name="CustCity" />
          <label for="CustProv">Province:</label>
          <input type="text" class="form-control" placeholder="Province" id="CustProv" name="CustProv" />
          <label for="CustPostal">Postal Code:</label>
          <input type="text" class="form-control" placeholder="Postal Code" id="CustPostal" name="CustPostal" />
          <label for="CustHomePhone">Home Phone:</label>
          <input type="text" class="form-control" placeholder="Home Phone" id="CustHomePhone" name="CustHomePhone" required />
          <label for="CustBusPhone">Business Phone:</label>
          <input type="text" class="form-control" placeholder="Business Phone" id="CustBusPhone" name="CustBusPhone"/>
          <label for="password">Password:</label>
          <input type="text" class="form-control" placeholder="Password" id="password" name="passWord" required/>
        </div>
        <div class="form-group">
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" value="man" />Man
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" value="woman" />Woman
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" value="other" />Other
            </label>
          </div>
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
    </div>
  </div>

  <!--Footer-->
  <footer>
    <div class="col-12">
      <div class="font-weight-bold">
        <h5>&copy; Sweetpea Travel's</h5>
      </div>
  </footer>

</body>

</html>
